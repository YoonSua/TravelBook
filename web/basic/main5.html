    <div class="flipbook-viewport one">

    <script type="text/javascript">

        function loadApp() {

            $('.flipbook').turn({

                width: 922,

                height: 600,

                elevation: 50,

                gradients: true,

                autoCenter: true

            });
        }

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['../../lib/turn.js'],
            nope: ['../../lib/turn.html4.min.js'],
            both: ['css/basic.css'],
            complete: loadApp
        });

        $(function() {
    $("#map6").googleMap();
    $("#map6").addWay({
    	start: "15 avenue des champs Elys√©es 75008 Paris",
		end:  [48.895651, 2.290569], 
		route : 'navi', // Block's ID for the route display (optional)
		langage : 'korean' // language of the route detail (optional)
	});
  })
    </script>
